---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
    identifier: {{ .Values.bgIdentifier }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: {{ .Chart.Name }}
    identifier: {{ .Values.bgIdentifier }}
  type: NodePort