  - name: iptables - Allow forwarding
    become: true
    shell: iptables -P FORWARD ACCEPT

  - name: Print some dashboard config
    debug:
      msg:
        - "Dashboard URL: http://dashboard.{% if acebox_provisioner == 'terraform' %}{{ public_ip }}{% else %}{{ private_ip }}{% endif %}.nip.io"
        - "Dashboard username: {{ dashboard_user }}"
        - "Dashboard password: {{ dashboard_password }}"
