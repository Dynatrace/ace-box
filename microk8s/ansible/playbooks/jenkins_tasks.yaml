- name: Jenkins - Allow jenkins to admin k8s
  shell: /snap/bin/microk8s.kubectl create clusterrolebinding jenkins --clusterrole cluster-admin --serviceaccount=jenkins:ace
  ignore_errors: yes

- name: Jenkins - Install jenkins
  become_user: "{{ non_root_user }}"
  shell: /snap/bin/helm upgrade -i -f /vagrant/k8s/jenkins-values-gen.yml --version {{ jenkins_helm_chart_version }} --namespace ace jenkins stable/jenkins --wait --timeout 600s
  ignore_errors: yes