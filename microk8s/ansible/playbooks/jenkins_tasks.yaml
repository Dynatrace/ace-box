- name: Create persistent volume for jenkins
  shell: /snap/bin/microk8s.kubectl create -f /vagrant/k8s/jenkins-pvc.yml
  ignore_errors: yes

- name: Substitute Vars
  shell: sed -e "s|GITHUB_USER_EMAIL_PLACEHOLDER|{{ git['email'] }}|" -e "s|GITHUB_USER_NAME_PLACEHOLDER|{{ git['username'] }}|" -e "s|GITHUB_PERSONAL_ACCESS_TOKEN_PLACEHOLDER|{{ git['pat'] }}|" -e "s|GITHUB_ORGANIZATION_PLACEHOLDER|{{ git['org'] }}|" -e "s|DT_TENANT_URL_PLACEHOLDER|{{ dynatrace['tenant'] }}|" -e "s|DT_API_TOKEN_PLACEHOLDER|{{ dynatrace['apitoken'] }}|" /vagrant/k8s/jenkins-values.yml > /vagrant/k8s/jenkins-values-gen.yml

- name: Allow jenkins to admin k8s
  shell: /snap/bin/microk8s.kubectl create clusterrolebinding jenkins --clusterrole cluster-admin --serviceaccount=jenkins:ace
  ignore_errors: yes

- name: Prepull jenkins image
  become_user: vagrant
  shell: docker pull jenkins/jenkins:lts

- name: Install jenkins
  become_user: vagrant
  shell: /snap/bin/helm upgrade -i -f /vagrant/k8s/jenkins-values-gen.yml --namespace ace jenkins stable/jenkins
  ignore_errors: yes

