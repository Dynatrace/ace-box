- name: ActiveGate - Download ActiveGate installer
  get_url:
    url: "{{ dynatrace['tenant'] }}/api/v1/deployment/installer/gateway/unix/latest?arch=x86&flavor=default"
    dest: /tmp/Dynatrace-ActiveGate-Linux-x86-latest.sh
    mode: +x
    timeout: 300
    headers:
      Authorization: "Api-token {{ dynatrace['paastoken'] }}"

# - name: ActiveGate - Install synthetic-enabled ActiveGate
#   command:
#     cmd: /tmp/Dynatrace-ActiveGate-Linux-x86-latest.sh --enable-synthetic
#     creates: /opt/dynatrace/synthetic/uninstall.sh  

- name: ActiveGate - Install synthetic-enabled ActiveGate New Way
  shell:
    cmd: DYNATRACE_SYNTHETIC_AUTO_INSTALL=true /bin/sh /tmp/Dynatrace-ActiveGate-Linux-x86-latest.sh --enable-synthetic
    creates: /opt/dynatrace/synthetic/uninstall.sh  