- hosts: localhost
  vars:
    gitea_user: "kristof9"
  tasks:
  - name: Gitea - Create default user dynatrace
    shell: /snap/bin/microk8s.kubectl exec -t $(kubectl -n ace get po -l app=gitea-gitea -o jsonpath='{.items[0].metadata.name}') -n ace -- bash -c 'su - git -c "/usr/local/bin/gitea --custom-path /data/gitea --config /data/gitea/conf/app.ini  admin create-user --username {{ gitea_user }} --password dynatrace --email {{ gitea_user }}@ace.ace --admin --access-token"'
    register: token_raw

  - debug: var=token_raw

  - set_fact:
      token_joined: "{{ token_raw.stdout_lines | join }}"

  - set_fact:
      gitea_access_token: "{{  token_raw.stdout | regex_search('Access token was successfully created... (.*)') | regex_replace ('Access token was successfully created... ', '') }}"

  - debug: var=gitea_access_token
  
