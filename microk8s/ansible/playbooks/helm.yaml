
- name: Create directory for helm
  file:
    path: /home/vagrant/.kube
    state: directory

- name: Config for helm
  shell: "/snap/bin/microk8s.kubectl config view --raw > /home/vagrant/.kube/config"

- name: Install Helm with snap
  become: true
  shell: "snap install helm --classic"

- name: Helm - enable Stable Repo
  become_user: vagrant
  command: /snap/bin/helm repo add stable https://charts.helm.sh/stable
  
- name: Helm - enable Incubator Repo
  become_user: vagrant
  shell: /snap/bin/helm repo add incubator https://charts.helm.sh/incubator