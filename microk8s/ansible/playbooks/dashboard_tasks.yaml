- name: "Dashboard - Extract generated credentials for Gitlab root user"
  shell: /snap/bin/microk8s.kubectl -n gitlab get secret gitlab-gitlab-initial-root-password -ojsonpath='{.data.password}' | base64 -d
  register: gitlab_root_password_raw

- set_fact:
    gitlab_root_password: "{{  gitlab_root_password_raw.stdout }}"

- set_fact:
    gitlab_root_user: "root"

- name: "AWXS - Extract generated credentials for AWX admin user"
  shell: /snap/bin/microk8s.kubectl -n awx get secret awx-admin-password -ojsonpath='{.data.password}' | base64 -d
  register: awx_admin_password_raw

- set_fact:
    awx_admin_password: "{{  awx_admin_password_raw.stdout }}"

- name: Encrpyt http basic auth password
  set_fact:
    password_encrypted: "{{ dashboard_password | password_hash('md5') }}"

- name: Encode http basic auth credentials
  set_fact:
    authb64encoded: "{{ [dashboard_user, password_encrypted] | join(':') | b64encode }}"

- name: Run ace dashboard
  become_user: "{{ non_root_user }}"
  shell: >
    /snap/bin/helm upgrade -i ace-dashboard /vagrant/helm-charts/dashboard --namespace ace
    --set domain={{ ingress_domain }}
    --set authb64encoded={{ authb64encoded }}
    --set image=dynatraceace/ace-box-dashboard:1.0.0
    --set env.SIMPLENODEAPP_URL_STAGING={{ custom_domain_protocol }}://simplenodeservice.staging.{{ ingress_domain }}
    --set env.SIMPLENODEAPP_URL_PRODUCTION={{ custom_domain_protocol }}://simplenodeservice.production.{{ ingress_domain }}
    --set env.SIMPLENODEAPP_URL_CANARY={{ custom_domain_protocol }}://simplenodeservice.canary.{{ ingress_domain }}
    --set env.JENKINS_URL={{ custom_domain_protocol }}://jenkins.{{ ingress_domain }}
    --set env.JENKINS_USER={{ jenkins_user | default('N/A') }}
    --set env.JENKINS_PASSWORD={{ jenkins_password | default('N/A') }}
    --set env.GITEA_URL={{ custom_domain_protocol }}://gitea.{{ ingress_domain }}
    --set envSecrets.GITEA_USER.name=gitea
    --set envSecrets.GITEA_USER.key=git_user
    --set envSecrets.GITEA_PASSWORD.name=gitea
    --set envSecrets.GITEA_PASSWORD.key=git_password
    --set envSecrets.GITEA_PAT.name=gitea
    --set envSecrets.GITEA_PAT.key=access_token
    --set env.GITLAB_URL={{ custom_domain_protocol }}://gitlab.gitlab.{{ ingress_domain }}
    --set env.GITLAB_USER={{ gitlab_root_user | default('N/A') }}
    --set env.GITLAB_PASSWORD={{ gitlab_root_password | default('N/A') }}
    --set env.AWX_URL={{ custom_domain_protocol }}://awx.{{ ingress_domain }}
    --set env.AWX_USER={{ awx_admin_username | default('N/A') }}
    --set env.AWX_PASSWORD={{ awx_admin_password | default('N/A') }}
    --set env.KEPTN_API_URL={{ custom_domain_protocol }}://keptn.{{ ingress_domain }}/api
    --set env.KEPTN_API_TOKEN={{ keptn_api_token | default('N/A') }}
    --set env.KEPTN_BRIDGE_URL={{ custom_domain_protocol }}://keptn.{{ ingress_domain }}/bridge
    --set env.KEPTN_BRIDGE_USER={{ keptn_bridge_user | default('N/A') }}
    --set env.KEPTN_BRIDGE_PASSWORD={{ keptn_bridge_password | default('N/A') }}
    --set env.DT_TENANT_URL={{ dynatrace_tenant_url | default('N/A') }}
