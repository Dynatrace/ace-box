apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Chart.Name }}
    meta.helm.sh/release-namespace: ace
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: Helm
    chart: {{ .Chart.Name }}
    heritage: Helm
    release: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  rules:
  - host: {{ .Chart.Name }}.192.168.50.10.xip.io
    http:
      paths:
      - backend:
          serviceName: {{ .Chart.Name }}
          servicePort: 80
        path: /
        pathType: ImplementationSpecific