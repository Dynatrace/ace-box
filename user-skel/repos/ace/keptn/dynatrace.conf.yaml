---
spec_version: '0.1.0'
dtCreds: dynatrace
attachRules:
  tagRule:
  - meTypes:
    - SERVICE
    tags:
    - context: ENVIRONMENT
      key: DT_APPLICATION_RELEASE_VERSION
      value: $LABEL.DT_APPLICATION_RELEASE_VERSION
    - context: ENVIRONMENT
      key: DT_APPLICATION_BUILD_VERSION
      value: $LABEL.DT_APPLICATION_BUILD_VERSION
    - context: ENVIRONMENT
      key: DT_APPLICATION_ENVIRONMENT
      value: $LABEL.DT_APPLICATION_ENVIRONMENT
    - context: ENVIRONMENT
      key: DT_APPLICATION_NAME
      value: $LABEL.DT_APPLICATION_NAME
