---
- name: Config Update
  hosts: localhost
  connection: local
  become: true
  become_user: "{{ ace_box_user | default(lookup('env','USER')) }}"
  vars:
    var_key_to_set: "{{ ace_config_key }}"
    var_value_to_set: "{{ ace_config_value }}"
  tasks:
    - name: Set var
      ansible.builtin.include_tasks:
        file: roles/config-v2/tasks/set-var.yml
