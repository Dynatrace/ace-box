---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: easytrade-ingress
spec:
  rules:
  - host: easytrade_domain.staging
    http:
      paths:
      - backend:
          service:
            name: frontendreverseproxy-easytrade
            port: 
              number: 80
        path: /
        pathType: ImplementationSpecific