manifestVersion: 1.0
projects:
  - name: application
  - name: release-validation
    path: release-validation
    type: grouping

environmentGroups:
  - name: development
    environments:
      - name: dev
        url:
          type: environment
          value: TENANT_URL
        auth:
          token:
            type: environment
            name: TENANT_TOKEN
          oAuth:
            clientId:
              type: environment
              name: CLIENT_ID
            clientSecret:
              type: environment
              name: CLIENT_SECRET
            tokenEndpoint:
              value: https://sso-sprint.dynatracelabs.com/sso/oauth2/token
