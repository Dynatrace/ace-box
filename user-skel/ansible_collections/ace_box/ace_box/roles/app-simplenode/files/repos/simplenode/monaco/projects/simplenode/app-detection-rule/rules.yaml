config:
  - app-detect-simplenode-staging: "rule.json"
  - app-detect-simplenode-prod: "rule.json"
  
app-detect-simplenode-staging:
  - name: "/simplenode/application/app-simplenode-staging.name"
  - applicationId: "/simplenode/application/app-simplenode-staging.id"
  - pattern: "{{ .Env.INGRESS_PROTOCOL }}://simplenodeservice-simplenode-jenkins-staging.{{ .Env.INGRESS_DOMAIN }}"

app-detect-simplenode-prod:
  - name: "/simplenode/application/app-simplenode-prod.name"
  - applicationId: "/simplenode/application/app-simplenode-prod.id"
  - pattern: "{{ .Env.INGRESS_PROTOCOL }}://simplenodeservice-simplenode-jenkins-production.{{ .Env.INGRESS_DOMAIN }}"

