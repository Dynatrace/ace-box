---
- set_fact:
    keptn_dt_access_token_id: "{{ dt_api_token_ids[keptn_dt_access_token_name] }}"
  ignore_errors: true

- include_role:
    name: dt-access-token
    tasks_from: delete
  vars:
    dynatrace_api_token_id: "{{ keptn_dt_access_token_id }}"
  when: keptn_dt_access_token_id is defined
