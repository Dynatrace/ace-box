#   when: get_app_response_raw.status == 404

# - set_fact:
#     dt_app_version: "{{ get_app_response_raw.json.version }}"
#   when: get_app_response_raw.status == 200

- set_fact:
    dt_app_version: "{{ get_app_response_raw.json.version | default(omit) }}"
