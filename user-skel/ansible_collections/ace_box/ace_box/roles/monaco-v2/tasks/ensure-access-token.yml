---
- include_role:
    name: dt-access-token
  vars:
    access_token_var_name: "{{ monaco_dt_access_token_name }}"
    access_token_scope:
      - "slo.read"
      - "slo.write"
      - "CaptureRequestData"
      - "credentialVault.read"
      - "credentialVault.write"
      - "DataExport"
      - "DataPrivacy"
      - "ExternalSyntheticIntegration"
      - "ReadConfig"
      - "WriteConfig"
      - "settings.read"
      - "settings.write"
