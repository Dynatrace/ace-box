#
# k8s
#
- name: Install k3s
  become: true
  become_user: root
  shell:
    cmd: "curl -sfL https://get.k3s.io | K3S_KUBECONFIG_MODE=\"644\" sh -"

- name: pip install kubernetes 
  pip:
    name:
      - kubernetes

- name: mkdir kube config
  become: true
  become_user: root
  shell:
    cmd: "mkdir -p /home/{{ ace_box_user }}/.kube"

- name: copy kube config
  become: true
  become_user: root
  shell:
    cmd: "cp /etc/rancher/k3s/k3s.yaml /home/{{ ace_box_user }}/.kube/config"

# Install helm via
- name: Install Helm
  become: true
  become_user: root
  community.general.snap:
    name:
    - helm
    classic: yes