manifestVersion: "1.0"

projects:
  - name: projects
    path: projects
    type: grouping

environmentGroups:
  - name: validation
    environments:
      - name: validation-environment
        url:
          type: environment
          value: DT_PLATFORM_TENANT_URL
        auth:
          token:
            name: DT_API_TOKEN
          oAuth:
            clientId:
              name: DT_OAUTH_CLIENT_ID
            clientSecret:
              name: DT_OAUTH_CLIENT_SECRET
            tokenEndpoint:
              type: environment
              value: DT_OAUTH_SSO_ENDPOINT
  - name: production
    environments:
      - name: production-environment
        url:
          type: environment
          value: DT_PLATFORM_TENANT_URL
        auth:
          token:
            name: DT_API_TOKEN
          oAuth:
            clientId:
              name: DT_OAUTH_CLIENT_ID
            clientSecret:
              name: DT_OAUTH_CLIENT_SECRET
            tokenEndpoint:
              type: environment
              value: DT_OAUTH_SSO_ENDPOINT
