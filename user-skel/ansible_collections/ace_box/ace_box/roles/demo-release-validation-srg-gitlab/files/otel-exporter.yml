stages:
    - otel-exporter

otel-exporter:
 rules:
   - when: always
 image:
   name: dynatraceace/dynatrace-gitlab-exporter-otel:0.0.1
 stage: otel-exporter
 variables:
   CI_PARENT_PIPELINE: "$CI_PIPELINE_ID"
   GLAB_CONVERT_TO_TIMESTAMP: "True"
   GLAB_EXPORT_LOGS: "True"
   GLAB_ENDPOINT: "$GITLAB_EXTERNAL_ENDPOINT"
   GLAB_TOKEN: "$GITLAB_PRIVATE_TOKEN"
 script:
   - python3 -u /app/exporter.py