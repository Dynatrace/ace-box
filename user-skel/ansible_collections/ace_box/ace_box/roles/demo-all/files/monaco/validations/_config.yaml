---
configs:
  - id: demoAllSlackConnection
    config:
      name: "ACE-Box - Demo All"
      template: slack.json
      parameters:
        slackBotToken:
          type: environment
          name: SLACK_BOT_TOKEN
    type:
      settings:
        schema: app:dynatrace.slack:connection
        scope: environment
  - id: demoArWorkflowsAnsibleValidations
    config:
      name: "ACE-Box - Nightly Validation demo_ar_workflows_ansible"
      template: validation.json
      skip: false
      parameters:
        triggerTime: "03:25"
        validationNotebookId:
          type: environment
          name: NOTEBOOK_ID_VALIDATION_AR_DEMO_ANSIBLE
        validationGroupId: "demoall"
        slackConnectionId:
          ["app:dynatrace.slack:connection", "demoAllSlackConnection", "id"]
        slackChannel:
          type: environment
          name: SLACK_CHANNEL
    type:
      automation:
        resource: workflow
