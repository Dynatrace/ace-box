---
configs:
  - id: demoArWorkflowsAnsible
    config:
      name: "ACE-Box - Nightly demo_ar_workflows_ansible"
      template: demo_ar_workflows_ansible.json
      skip: false
      parameters:
        connectionId:
          [
            "connections",
            "app:dynatrace.redhat.ansible:automation-controller.connection",
            "demoAllAnsibleConnection",
            "id",
          ]
        templateId:
          type: environment
          name: AWX_CANARY_TEMPLATE_ID
        triggerTime: "03:00"
        validationEnabled:
          type: environment
          name: NIGHTLY_VALIDATIONS_ENABLED
          default: false
        demoRunTimeM: "25"
        validationNotebookId:
          type: environment
          name: NOTEBOOK_ID_VALIDATION_AR_DEMO_ANSIBLE
        validationGroupId: "tobias.gremmer@dynatrace.com"
        slackConnectionId:
          [
            "connections",
            "app:dynatrace.slack:connection",
            "demoAllSlackConnection",
            "id",
          ]
        slackChannel:
          type: environment
          name: SLACK_CHANNEL
    type:
      automation:
        resource: workflow
