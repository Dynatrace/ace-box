---
manifestVersion: "1.0"

projects:
  - name: demos
  - name: validations

environmentGroups:
  - name: default
    environments:
      - name: default
        url:
          type: environment
          value: DT_PLATFORM_TENANT_URL
        auth:
          token:
            type: environment
            name: DT_API_TOKEN
          oAuth:
            clientId:
              name: DT_OAUTH_CLIENT_ID
            clientSecret:
              name: DT_OAUTH_CLIENT_SECRET
            tokenEndpoint:
              type: environment
              value: DT_OAUTH_SSO_ENDPOINT
