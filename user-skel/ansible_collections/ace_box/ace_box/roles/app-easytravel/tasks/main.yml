- name: Deploy Easytravel
  kubernetes.core.helm:
    name: easytravel
    chart_ref: "{{ role_path }}/files/helm/easytravel"
    release_namespace: "{{ easytravel_namespace }}"
    create_namespace: true
    wait: true
    wait_timeout: 10m
    values:
      ingress:
        domain: "{{ easytravel_domain }}"
        class: "{{ ingress_class }}"
      easytravel:
        images:
          tag: "{{ easytravel_image_tag }}"
