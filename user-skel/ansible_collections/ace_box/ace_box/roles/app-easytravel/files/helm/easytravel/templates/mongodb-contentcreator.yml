apiVersion: v1
kind: Pod
metadata:
  name: mongodb-contentcreator
spec:
  restartPolicy: OnFailure
  containers:
    - image: dynatrace/easytravel-mongodb-content-creator:{{ .Values.easytravel.images.tag }}
      name: mongodb-contentcreator
      imagePullPolicy: Always
      env:
        - name: ET_DATABASE_LOCATION
          value: mongodb-service:27017
        - name: ET_MONGO_AUTH_DB
          value: admin
        - name: ET_DATABASE_USER
          value: etAdmin
        - name: ET_DATABASE_PASSWORD
          value: adminadmin
        - name: DT_RELEASE_VERSION
          value: {{ .Values.easytravel.images.tag }}
        - name: DT_RELEASE_BUILD_VERSION
          value: {{ .Values.easytravel.images.tag }}
        - name: DT_RELEASE_STAGE
          value: {{ .Release.Namespace }}
        - name: DT_RELEASE_PRODUCT
          value: {{ .Release.Name }}
      resources:
        requests:
          memory: "200Mi"
        limits:
          memory: "200Mi"
