---
- name: Generate admin password
  include_role:
    name: config-v2
    tasks_from: set-var
  vars:
    var_key_to_set: "postgres_password"
    var_value_to_set: "{{ lookup('ansible.builtin.password', '/dev/null') }}"
  when: postgres_password is not defined

- name: Create PostgreSQL namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name:  "{{ postgres_namespace }}"
    state: present

- name: Create PostgreSQL admin secret
  kubernetes.core.k8s:
    name: "{{ postgres_root_creds_secret_name }}"
    api_version: v1
    kind: Secret
    state: present
    namespace: "{{ postgres_namespace }}"
    resource_definition:
      type: Opaque
      data:
        username: "{{ 'admin' | b64encode }}"
        password: "{{ postgres_password | b64encode }}"
