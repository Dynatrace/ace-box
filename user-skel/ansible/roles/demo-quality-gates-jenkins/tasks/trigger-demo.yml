---
- include_role:
    name: jenkins
    tasks_from: source-endpoints

- include_role:
    name: jenkins
    tasks_from: source-secret

- name: Trigger build
  command:  "curl -k -X POST {{ jenkins_internal_endpoint }}/job/{{ demo_quality_gates_jenkins_folder | urlencode() }}/job/{{ '1. Build' | urlencode() }}/build?delay=0sec --user {{ jenkins_username }}:{{ jenkins_token }} --data-urlencode json='{{ {\"parameter\": [{\"name\":\"BUILD\", \"value\":\"1\"}]} | to_json }}'"
