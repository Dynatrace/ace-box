---
- name: Generate admin password
  include_role:
    name: config-v2
    tasks_from: set-var
  vars:
    var_key_to_set: "gitea_password"
    var_value_to_set: "{{ lookup('ansible.builtin.password', '/dev/null') }}"
  when: gitea_password is not defined

- name: Create namespace
  kubernetes.core.k8s:
    name: "{{ gitea_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Create Git secret
  kubernetes.core.k8s:
    name: gitea-admin
    api_version: v1
    kind: Secret
    state: present
    namespace: "{{ gitea_namespace }}"
    resource_definition:
      type: Opaque
      data:
        git_domain: "{{ gitea_domain | b64encode }}"
        git_user: "{{ gitea_username | b64encode }}"
        git_password: "{{ gitea_password | b64encode }}"
        git_access_token: "{{ gitea_access_token | default('') | b64encode }}"
