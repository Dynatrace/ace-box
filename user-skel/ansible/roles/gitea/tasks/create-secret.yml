- name: Gitea - Create Gitea secret
  shell: >
    /snap/bin/microk8s.kubectl -n {{ gitea_namespace }} create secret generic gitea-admin 
    --from-literal=gitea_domain={{ gitea_domain }} 
    --from-literal=git_user={{ gitea_username }} 
    --from-literal=git_password={{ gitea_password }} 
    --from-literal=access_token={{ gitea_access_token }}
  when: feature_gitea
