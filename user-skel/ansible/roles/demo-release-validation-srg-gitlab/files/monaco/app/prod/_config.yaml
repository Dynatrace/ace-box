configs:

  # auto-tag
  - id: autoTagProd
    type:
      settings:
        schema: builtin:tags.auto-tagging
        scope: environment
        schemaVersion: "1.0.11"
    config:
      template: ../shared/auto-tag.json
      name: 
        type: compound
        format: "{{ .releaseStage }}-tag"
        references:
          - releaseStage
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        namespace: 
          type: environment
          name: RELEASE_STAGE

  # application-web 
  - id: appProd
    type:
      api: application-web
    config:
      template: ../shared/application.json
      name: simplenode-prod
      skip: false

  # app-detection-rule 
  - id: appDetectionProd
    type:
      settings:
        schema: builtin:rum.web.app-detection
        scope: environment
        schemaVersion: "2.0.1"
    config:
      name: 
        type: compound
        format: "{{ .releaseStage }}-app-detection-rule"
        references:
          - releaseStage
      template: ../shared/application-detection-rule.json
      parameters:
        applicationId: ["application-web", "appProd", "id"]
        pattern:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
      skip: false

  # management-zone 
  - id: managementZoneProd
    type:
      settings:
        schema: builtin:management-zones
        scope: environment
        schemaVersion: "1.0.5"
    config:
      name:
        type: environment
        name: RELEASE_STAGE
      template: ../shared/management-zone.json
      parameters:
        tag:
          type: compound
          format: "environment:{{ .releaseStage }}"
          references:
            - releaseStage
        releaseStage:
          type: environment
          name: RELEASE_STAGE
      skip: false

  #calculated metrics service
  - id: csmFailureRate
    type:
      api: calculated-metrics-service
    config:
      name: simplenode-prod.failure_rate_by_version
      template: ../shared/csm-failure-rate.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE


  - id: csmResponseTime
    type:
      api: calculated-metrics-service
    config:
      name: simplenode-prod.response_time_by_version
      template: ../shared/csm-response-time.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        
  #slo
  - id: slo_success_rate
    type:
      api: slo
    config:
      template: ../shared/slo.json
      name: slo_simplenode_prod_success_rate
      parameters:
        description: "Service Errors Total SuccessCount / Service RequestCount Total"
        metricNumerator: "builtin:service.errors.total.successCount:splitBy()"
        metricDenominator: "builtin:service.requestCount.total:splitBy()"
        filterType: "SERVICE"
        target: 95
        warning: 99
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloTimeFrame: "-1w"
      skip: false

  # dashboard
  - id: dashboard
    type:
      api: dashboard
    config:
      template: ../shared/dashboard.json
      name: simplenode-prod-Tracker
      skip: false
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloId: ["slo", "slo_success_rate", "id"]
        csmFailureRateMetricKey: ["calculated-metrics-service", "csmFailureRate", "metricKey"]
        csmResponseTimeMetricKey: ["calculated-metrics-service", "csmResponseTime", "metricKey"]

  
  # synthetic-monitor
  - id: health-simplenode-prod
    type:
      api: synthetic-monitor
    config:
      name: simplenode-prod-health-check
      template: ../shared/health-check-monitor.json      
      parameters:
        description: Health check for simplenode in app-one       
        location: ["infrastructure","synthetic-location", "synthetic-location-ace-box", "id"]
        managementZoneId: ["builtin:management-zones", "managementZoneProd", "id"]
        tag: ["builtin:tags.auto-tagging", "autoTagProd", "name"]
        url:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
      skip: false

