configs:
  # auto-tag
  - id: autoTagStaging
    type:
      settings:
        schema: builtin:tags.auto-tagging
        scope: environment
        schemaVersion: "1.0.11"
    config:
      template: ../shared/auto-tag.json
      name: 
        type: compound
        format: "{{ .releaseStage }}-tag"
        references:
          - releaseStage
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        namespace: 
          type: environment
          name: RELEASE_STAGE

  # application-web 
  - id: appStaging
    type:
      api: application-web
    config:
      template: ../shared/application.json
      name: simplenode-staging
      skip: false

  # app-detection-rule 
  - id: appDetectionStaging
    type:
      settings:
        schema: builtin:rum.web.app-detection
        scope: environment
        schemaVersion: "2.0.1"
    config:
      name: 
        type: compound
        format: "{{ .releaseStage }}-app-detection-rule"
        references:
          - releaseStage
      template: ../shared/application-detection-rule.json
      parameters:
        applicationId: ["application-web", "appStaging", "id"]
        pattern:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
      skip: false

  # management-zone 
  - id: managementZoneStaging
    type:
      settings:
        schema: builtin:management-zones
        scope: environment
        schemaVersion: "1.0.5"
    config:
      name:
        type: environment
        name: RELEASE_STAGE
      template: ../shared/management-zone.json
      parameters:
        tag:
          type: compound
          format: "environment:{{ .releaseStage }}"
          references:
            - releaseStage
        releaseStage:
          type: environment
          name: RELEASE_STAGE
      skip: false

  #calculated metrics service
  - id: csmFailureRate
    type:
      api: calculated-metrics-service
    config:
      name: simplenode-staging.failure_rate_by_version
      template: ../shared/csm-failure-rate.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE

  
  - id: csmResponseTime
    type:
      api: calculated-metrics-service
    config:
      name: simplenode-staging.response_time_by_version
      template: ../shared/csm-response-time.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE

  #slo
  - id: slo_success_rate
    type:
      api: slo
    config:
      template: ../shared/slo.json
      name: slo_simplenode_staging_srg_success_rate
      parameters:
        description: "Service Errors Total SuccessCount / Service RequestCount Total"
        metricNumerator: "builtin:service.errors.total.successCount:splitBy()"
        metricDenominator: "builtin:service.requestCount.total:splitBy()"
        filterType: "SERVICE"
        target: 95
        warning: 99
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloTimeFrame:
          type: compound
          format: "-{{ .timeFrame }}"
          references:
            - timeFrame
        timeFrame:
          type: environment
          name: TEST_TIMEFRAME
      skip: false

  - id: slo_availability
    type:
      api: slo
    config:
      template: ../shared/slo.json
      name: slo_simplenode_staging_srg_availability
      parameters:
        description: "Service Availability"
        metricNumerator: "builtin:service.errors.server.successCount:splitBy()"
        metricDenominator: "builtin:service.requestCount.server:splitBy()"
        filterType: "SERVICE"
        target: 95
        warning: 99
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloTimeFrame:
          type: compound
          format: "-{{ .timeFrame }}"
          references:
            - timeFrame
        timeFrame:
          type: environment
          name: TEST_TIMEFRAME
      skip: false

  - id: slo_process_cpu_usage
    type:
      settings:
        schema: builtin:monitoring.slo
        scope: environment
        schemaVersion: "6.0.11"
    config:
      name: slo_simplenode_staging_cpu_usage
      template: ../shared/slo-settings.json
      parameters:
        description: "ProcessGroup"
        metricName: "processgroup_instance_cpu_usage"
        metricExpression: "builtin:tech.generic.cpu.usage:merge(dt.entity.process_group_instance):max"
        filterType: "PROCESS_GROUP_INSTANCE"
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        releaseVersion:
          type: environment
          name: RELEASE_VERSION
        sloTimeFrame:
          type: compound
          format: "-{{ .timeFrame }}"
          references:
            - timeFrame
        timeFrame:
          type: environment
          name: TEST_TIMEFRAME        
        target: 0.6
        warning: 0.9

  # dashboard
  - id: dashboard
    type:
      api: dashboard
    config:
      template: ../shared/dashboard.json
      name: simplenode-staging-Tracker
      skip: false
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloId: ["slo", "slo_success_rate", "id"]
        csmFailureRateMetricKey: ["calculated-metrics-service", "csmFailureRate", "metricKey"]
        csmResponseTimeMetricKey: ["calculated-metrics-service", "csmResponseTime", "metricKey"]

  
  # synthetic-monitor
  - id: health-simplenode-staging
    type:
      api: synthetic-monitor
    config:
      name: simplenode-staging-health-check
      template: ../shared/health-check-monitor.json      
      parameters:
        description: Health check for simplenode in app-one       
        location: ["infrastructure","synthetic-location", "synthetic-location-ace-box", "id"]
        managementZoneId: ["builtin:management-zones", "managementZoneStaging", "id"]
        tag: ["builtin:tags.auto-tagging", "autoTagStaging", "name"]
        url:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
      skip: false

