configs:
  # auto-tag
  - id: autoTagApp
    type:
      settings:
        schema: builtin:tags.auto-tagging
        scope: environment
        schemaVersion: "1.0.11"
    config:
      template: auto-tag.json
      name:
        type: compound
        format: "app-{{ .demoIdentifier }}"
        references:
          - demoIdentifier
      demoIdentifier:
        type: environment
        name: DEMO_IDENTIFIER
  
  # application-web 
  - id: app
    type:
      api: application-web
    config:
      template: application.json
      name:
        type: compound
        format: "{{ .releaseProduct }}-{{ .releaseStage }}-{{ .demoIdentifier }}"
        references:
          - releaseProduct
          - releaseStage
          - demoIdentifier
      releaseProduct:
        type: environment
        name: RELEASE_PRODUCT
      releaseStage:
        type: environment
        name: RELEASE_STAGE
      demoIdentifier:
        type: environment
        name: DEMO_IDENTIFIER
      skip: false

  # app-detection-rule 
  - id: appDetection
    type:
      settings:
        schema: builtin:rum.web.app-detection
        scope: environment
        schemaVersion: "2.0.1"
    config:
      name: 
        type: compound
        format: "{{ .releaseStage }}-app-detection-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier
      template: application-detection-rule.json
      parameters:
        applicationId: ["application-web", "app", "id"]
        pattern:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
        demoIdentifier:
          type: environment
          name: DEMO_IDENTIFIER
      skip: false

  #calculated metrics service
  - id: csmFailureRate
    type:
      api: calculated-metrics-service
    config:
      name: 
        type: compound
        format: "{{ .releaseStage }}-failure_rate_by_version-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier      
      template: csm-failure-rate.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        demoIdentifier:
          type: environment
          name: DEMO_IDENTIFIER
      
  - id: csmResponseTime
    type:
      api: calculated-metrics-service
    config:
      name: 
        type: compound
        format: "{{ .releaseStage }}-response_time_by_version-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier 
      template: csm-response-time.json
      skip: false
      parameters:
        metricKey:
          type: compound
          format: "calc:service.{{ .name }}"
          references:
            - name
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        demoIdentifier:
          type: environment
          name: DEMO_IDENTIFIER
    
  #slo
  - id: slo_success_rate
    type:
      api: slo
    config:
      template: slo.json
      name:
        type: compound
        format: "{{ .releaseStage }}-slo-success-rate-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier
      parameters:
        description: "Service Errors Total SuccessCount / Service RequestCount Total"
        metricNumerator: "builtin:service.errors.total.successCount:splitBy()"
        metricDenominator: "builtin:service.requestCount.total:splitBy()"
        filterType: "SERVICE"
        target: 95
        warning: 99
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloTimeFrame:
          type: compound
          format: "-{{ .timeFrame }}"
          references:
            - timeFrame
        timeFrame:
          type: environment
          name: TEST_TIMEFRAME
        demoIdentifier:
          type: environment
          name: DEMO_IDENTIFIER
      skip: false

  # dashboard
  - id: dashboard
    type:
      api: dashboard
    config:
      template: dashboard.json
      name: 
        type: compound
        format: "{{ .releaseStage }}-dashboard-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier
      skip: false
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        sloId: ["slo", "slo_success_rate", "id"]
        csmFailureRateMetricKey: ["calculated-metrics-service", "csmFailureRate", "metricKey"]
        csmResponseTimeMetricKey: ["calculated-metrics-service", "csmResponseTime", "metricKey"]
        demoIdentifier:
          type: environment
          name: DEMO_IDENTIFIER
  
  # synthetic-monitor
  - id: health-simplenode
    type:
      api: synthetic-monitor
    config:
      name:
        type: compound
        format: "{{ .releaseStage }}-health-simplenode-{{ .demoIdentifier }}"
        references:
          - releaseStage
          - demoIdentifier
      template: health-check-monitor.json      
      parameters:
        description: Health check for simplenode in app-one       
        location: ["infrastructure","synthetic-location", "synthetic-location-ace-box", "id"]
        managementZoneId: ["builtin:management-zones", "managementZoneProd", "id"]
        tag: ["app.shared","builtin:tags.auto-tagging", "autoTagApp", "name"]
        frequencyMin: 5
        url:
          type: compound
          format: "{{ .ingressProtocol }}://{{ .releaseProduct }}-{{ .releaseStage }}.{{ .ingressDomain }}"
          references:
            - ingressProtocol
            - releaseProduct
            - releaseStage
            - ingressDomain
        ingressProtocol:
          type: environment
          name: INGRESS_PROTOCOL
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        ingressDomain:
          type: environment
          name: INGRESS_DOMAIN
        demoIdentifier: 
          type: environment
          name: DEMO_IDENTIFIER
      skip: false
