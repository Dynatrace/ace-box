configs:
  # srg
  - id: simplenodeguardian
    type:
      settings:
        schema: app:dynatrace.site.reliability.guardian:guardians
        schemaVersion: 1.0.1
        scope: environment
    config:
      name: "Simplenode Guardian for ACE Demo"
      template: srg.json
      
      parameters:
        description: "Simplenode Guardian for ACE Demo - created by Monaco"
        tags:
          type: list
          values:
            - "stage:staging"
            - "owner:ace"
            - "app:simplenode"
        # objective - dql - response time
        objective_name_dql: "Response Time of API Method"
        dqlQuery: "fetch logs\n| filter dt.process.name == \"simplenodeservice.simplenode-gitlab-staging\"\n| filter k8s.namespace.name == \"simplenode-gitlab-staging\"\n| filter matchesPhrase(content, \"/api/invoke\")\n| parse content, \"DATA '/api/' DATA 'rt:' SPACE? FLOAT:responsetime \" \n| filter isNotNull(responsetime) \n| summarize avg(responsetime), alias:response_time "
        comparisonOperator: "LESS_THAN_OR_EQUAL"
        failure_dql: 500
        warning_dql: 400
        # objective - slo - success rate
        objective_name_slo_success_rate: "Success Rate"
        reference_slo_success_rate: ["app.staging","slo", "slo_success_rate", "name"]
        reference_slo_metric_success_rate:
          type: compound
          format: "func:slo.{{ .reference_slo_success_rate }}"
          references:
            - reference_slo_success_rate
        failure_slo_success_rate: 98
        warning_slo_success_rate: 99
        # objective - slo - availability
        objective_name_slo_availability: "Availability of Service"
        reference_slo_availability: ["app.staging","slo", "slo_availability", "name"]
        reference_slo_metric_availability:
          type: compound
          format: "func:slo.{{ .reference_slo_availability }}"
          references:
            - reference_slo_availability
        failure_slo_availability: 98
        warning_slo_availability: 99
        # objective - slo - process cpu usage
        objective_name_slo_cpu_usage: "Process Group Instance CPU Usage"
        reference_slo_cpu_usage: ["app.staging","builtin:monitoring.slo", "slo_process_cpu_usage", "metricName"]
        reference_slo_metric_cpu_usage:
          type: compound
          format: "func:slo.{{ .reference_slo_cpu_usage }}"
          references:
            - reference_slo_cpu_usage
        failure_slo_cpu_usage: 0.9
        warning_slo_cpu_usage: 0.6
      skip: false

  # workflow
  - id: simplenodeworkflow
    config:
      name: Simplenode SRG Evaluation
      template: wf.json
      skip: false
      
      parameters: 
        #wf related
        wf_description: "Simplenode Workflow with Guardians by Monaco for demo purposes"
        #trigger related
        appname: simplenode-gitlab
        #srg related
        srg_task_description: "Evaluate simplenode app guardian objectives"
        guardian_id:
          configType: app:dynatrace.site.reliability.guardian:guardians
          property: id
          type: reference
          configId: simplenodeguardian   
        #gitlab related
        gitlab_task_description: "Create a Gitlab Issue when SRG fails"
        gitlab_url:
          type: environment
          name: GITLAB_EXTERNAL_ENDPOINT
        gitlab_private_token:
          type: environment
          name: GITLAB_PRIVATE_TOKEN
        dt_url:
          type: environment
          name: DT_TENANT_URL
    type:
      automation:
        resource: workflow
