configs:

  # auto-tag
  - id: autoTag
    type:
      api: auto-tag
    config:
      template: auto-tag.json
      name:
        type: compound
        format: "{{ .releaseProduct }}-{{ .releaseStage }}"
        references:
          - releaseProduct
          - releaseStage
      skip: false
      parameters:
        releaseProduct:
          type: environment
          name: RELEASE_PRODUCT
        releaseStage:
          type: environment
          name: RELEASE_STAGE
        hostGroup:
          type: environment
          name: HOST_GROUP
          default: "ace-box"


  # private-sythetic-location
  - id: synthetic-location-ace-box
    type:
      api: synthetic-location
    config:
      name: ACE-BOX
      template: private-synthetic-location.json
      parameters:
        nodeId:
          name: SYNTH_NODE_ID
          type: environment
      skip: false

  # request-attribute
  - id: ltn-request-attribute
    type:
      api: request-attributes
    config:
      name: LTN
      template: request-attribute.json
      parameters:
        delimiter: LTN=
        endDelimiter: ;
        headerName: x-dynatrace-test
      skip: false
  
  - id: tsn-request-attribute
    type:
      api: request-attributes
    config:
      name: TSN
      template: request-attribute.json
      parameters:
        delimiter: TSN=
        endDelimiter: ;
        headerName: x-dynatrace-test
      skip: false
  
  - id: lsn-request-attribute
    type:
      api: request-attributes
    config:
      name: LSN
      template: request-attribute.json
      parameters:
        delimiter: LSN=
        endDelimiter: ;
        headerName: x-dynatrace-test
      skip: false

