- include_role:
    name: app-simplenode
  vars:
    git_username: "root"
    git_password: "{{ gitlab_password }}"
    git_domain: "{{ gitlab_domain }}"
    git_remote: "gitlab"
    git_org_name: "{{ gitlab_demo_default_group }}"
    repo_name: "{{ gitlab_demo_default_repo_name }}"
    app_simplenode_overwrites:
      # Ignores folders from being copied to the repo:
      - dest: demo/
      - dest: jenkins/
      - dest: jmeter/
      - dest: load-gen/
      - dest: cloudautomation/
      
      # Substitutes folder/files with specified sources:
      - dest: monaco/
        src: '{{ role_path }}/files/monaco/'
      - dest: locust/
        src: '{{ role_path }}/files/locust/'
      - dest: .gitlab-ci.yml
        src: '{{ role_path }}/files/.gitlab-ci.yml'
      - dest: app.js
        src: '{{ role_path }}/files/simplenode/app.js'
      - dest: logger.js
        src: '{{ role_path }}/files/simplenode/logger.js'


# Include use case specific Dahboard values
- set_fact:
    include_dashboard_value_file: "{{ role_path }}/templates/demo-release-validation-srg-gitlab-dashboard.yml.j2"

- include_role:
    name: dashboard
    tasks_from: template-values-file

