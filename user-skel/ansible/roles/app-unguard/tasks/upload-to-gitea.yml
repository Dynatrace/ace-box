- name: Gitea - Deploy
  include_role:
    name: gitea

- name: Gitea - Source Secret
  include_role:
    name: gitea
    tasks_from: source-secret
  when: gitea_access_token is not defined or gitea_username is not defined or gitea_password is not defined

- name: Gitea - Create Organization
  include_role:
    name: gitea
    tasks_from: create-organization
  vars:
    gitea_org: "{{ unguard_git_org_name }}"

- name: Gitea - Create Repository
  include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ unguard_git_org_name }}"
    gitea_repo: "{{ unguard_git_repo_name }}"

- name: Publish Unguard repository to Gitea
  include_role:
    name: repository
  vars:
    repo_src: "{{ item.repo_src }}"
    git_org: "{{ item.git_org }}"
    git_repo: "{{ item.repo_target }}"
    git_username: "{{ gitea_username }}"
    git_password: "{{ gitea_password }}"
    git_domain: "{{ gitea_domain }}"
    git_remote: "gitea"
  loop:
  - { repo_target: "{{ unguard_git_repo_name }}", repo_src: "{{ role_path }}/files/repos/unguard", git_org: "{{ unguard_git_org_name }}" }
  when: new_repo_created is defined and new_repo_created == true

