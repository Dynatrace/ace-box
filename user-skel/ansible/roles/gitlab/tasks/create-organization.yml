---
- include_tasks: roles/gitlab/tasks/source-secret.yml
  when: gitlab_oauth_token is not defined

- name: Source endpoints
  include: roles/gitea/tasks/source-endpoints.yml
  when: gitlab_internal_endpoint is not defined

- name: "Check if org {{ gitlab_org }} exists"
  uri:
    url: "{{ gitlab_internal_endpoint }}/api/v4/groups?search={{ gitlab_org }}?access_token={{ gitlab_oauth_token }}"
    validate_certs: no
    status_code: [200, 201, 404]
  register: org_result

- name:  "Create org {{ gitlab_org }}"
  uri:
    url: "{{ gitlab_internal_endpoint }}/api/v4/groups?access_token={{ gitlab_oauth_token }}"
    method: POST
    body: "{\"name\":\"{{ gitlab_org }}\", \"visibility\":\"public\", \"path\":\"{{ gitlab_org }}\"}"
    status_code: 201
    body_format: json
  when: org_result.status != 200
