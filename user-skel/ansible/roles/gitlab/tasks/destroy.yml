---
- set_fact:
    gitlab_dt_access_token_id: "{{ dt_api_token_ids[gitlab_dt_access_token_name] }}"
  ignore_errors: true

- include_role:
    name: dt-access-token
    tasks_from: delete
  vars:
    dynatrace_api_token_id: "{{ gitlab_dt_access_token_id }}"
  when: gitlab_dt_access_token_id is defined
