- name: Gitlab - Source secret
  shell: >
    /snap/bin/microk8s.kubectl -n {{ gitlab_namespace }} get secret gitlab-gitlab-initial-root-password -o jsonpath='{.data}'
  register: gitlab_secret_data

- name: Gitlab - Set gitlab_username, gitlab_password
  set_fact:
    gitlab_username: "root"
    gitlab_password: "{{ gitlab_secret_data.stdout | from_json | json_query('password') | b64decode }}"

- name: Gitlab - Get new OAuth token
  uri:
    url: "{{ ingress_protocol }}://gitlab.{{ ingress_domain }}/oauth/token"
    validate_certs: false
    method: POST
    status_code: [200, 201]
    headers:
      Content-Type: "application/json"
    body:
      grant_type: "password"
      username: "{{ gitlab_username }}"
      password: "{{ gitlab_password }}"
    body_format: json
  register: gitlab_oauth_token_result

- name: Gitlab - Set gitlab_oauth_token
  set_fact:
    gitlab_oauth_token: "{{ gitlab_oauth_token_result.json.access_token }}"
