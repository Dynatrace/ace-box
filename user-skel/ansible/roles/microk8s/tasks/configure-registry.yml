---
- block:
  - name: Source registry url
    kubernetes.core.k8s_info:
      kind: Service
      name: "registry"
      namespace: "container-registry"
    register: container_registry_svc_data
  - set_fact:
      docker_registry_url: "{{ container_registry_svc_data.resources[0].spec.clusterIP }}:{{ container_registry_svc_data.resources[0].spec.ports[0].port }}"

- name: Create certs.d directory for {{ docker_registry_url }}
  become: true
  become_user: root
  ansible.builtin.file:
    path: "/var/snap/microk8s/current/args/certs.d/{{ docker_registry_url }}"
    state: directory
    mode: "0755"

- name: Creating hosts.toml file
  become: true
  become_user: root
  copy:
    dest: "/var/snap/microk8s/current/args/certs.d/{{ docker_registry_url }}/hosts.toml"
    content: |
      server = "http://{{ docker_registry_url }}"

      [host."http://{{ docker_registry_url }}"]
      capabilities = ["pull", "resolve"]

- name: Microk8s - Stop MicroK8s
  become: true
  become_user: root
  shell: /snap/bin/microk8s.stop

- name: Microk8s - Start MicroK8s
  become: true
  become_user: root
  shell: /snap/bin/microk8s.start
  register: microk8s_start
  retries: 3
  delay: 60
  until: microk8s_start is not failed

- name: Microk8s - Wait for MicroK8s to be ready
  become: true
  become_user: root
  shell: /snap/bin/microk8s.status --wait-ready
  register: microk8s_restart_status
  retries: 3
  delay: 60
  until: microk8s_restart_status is not failed
