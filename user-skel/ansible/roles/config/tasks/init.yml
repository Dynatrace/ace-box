---
- name: ACE Config - Set non_root_user
  set_fact:
    non_root_user: "{{ lookup('env','USER') }}"
  when: non_root_user is not defined
- name: ACE Config - Set base values
  template:
    src: ../templates/ace.config.yml.j2
    dest: "{{ ace_config_file_path }}"
    owner: "{{ non_root_user }}"
    group: "{{ non_root_user }}"
    mode: '0644'
- include: roles/config/tasks/source.yml
