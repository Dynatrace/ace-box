- name: Cloud Automation - Create Cloud Automation secret
  shell: >
    /snap/bin/microk8s.kubectl -n {{ cloud_automation_namespace }} create secret generic cloud-automation-creds 
    --from-literal=cloud_automation_endpoint={{ cloud_automation_tenant_url }} 
    --from-literal=cloud_automation_api_token={{ cloud_automation_api_token }} 
  when: feature_cloud_automation