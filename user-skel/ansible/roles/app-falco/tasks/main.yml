# Deploy falco from github repository
- name: Add falco chart repo
  kubernetes.core.helm_repository:
    name: falcosecurity
    repo_url: "https://falcosecurity.github.io/charts"

- name: Deploy Falco
  kubernetes.core.helm:
    name: falco
    chart_ref: falcosecurity/falco
    release_namespace: "falco"
    create_namespace: true
    wait: true
    wait_timeout: 10m

- name: Upgrade Falco
  kubernetes.core.helm:
    name: falco
    chart_ref: falcosecurity/falco
    release_namespace: "falco"
    values_files:
      - {{ role_path }}/files/vales.yaml  # replace with the path to your values.yaml file
    wait: true
    wait_timeout: 10m
