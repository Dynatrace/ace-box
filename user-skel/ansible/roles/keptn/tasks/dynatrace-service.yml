---
- name: Create Keptn Dynatrace secret
  kubernetes.core.k8s:
    name: dynatrace
    api_version: v1
    kind: Secret
    state: present
    namespace: "{{ keptn_namespace }}"
    resource_definition:
      type: Opaque
      data:
        DT_TENANT: "{{ dynatrace_tenant_url | regex_replace('https://', '') | b64encode }}"
        DT_API_TOKEN: "{{ dynatrace_api_token | b64encode }}" 
        DT_PAAS_TOKEN: "{{ dynatrace_api_token | b64encode }}" 
        KEPTN_API_URL: "{{ \"{{ ingress_protocol }}://{{ keptn_ingress_domain }}/api\" | b64encode }}"
        KEPTN_API_TOKEN: "{{ keptn_api_token | b64encode }}" 
        KEPTN_BRIDGE_URL: "{{ \"{{ ingress_protocol }}://{{ keptn_ingress_domain }}/bridge\" | b64encode }}"

- name: Deploy Keptn Dynatrace service
  kubernetes.core.helm:
    name: jdynatrace-service 
    chart_ref: "https://github.com/keptn-contrib/dynatrace-service/releases/download/{{ keptn_dynatrace_service_version }}/dynatrace-service-{{ keptn_dynatrace_service_version }}.tgz"
    release_namespace: "{{ keptn_namespace }}"
    create_namespace: true
    wait: true
    wait_timeout: 15m
