
- name: VScode - Retrieve admin password
  shell: echo $(kubectl get secret --namespace vscode code-server -o jsonpath="{.data.password}" | base64 --decode)
  register: vscode_password_raw
  when: feature_vscodeserver

- set_fact:
    vscode_password: "{{ vscode_password_raw.stdout }}"
  when: feature_vscodeserver

- name: VsCode - Retrieve URL
  set_fact:
    vscode_url: "http://vscode.{{ ingress_domain }}"
  when: feature_vscodeserver