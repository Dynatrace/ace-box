---
- name: Install apt packages
  become: true
  become_user: root
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - snapd
    # - parted
    - python3-jmespath
    # - ntp
    - vim
    - git

- name: "Set global Git config"
  shell: |
    git config --global user.name "dynatrace"
    git config --global user.email "ace@dynatrace.com"
