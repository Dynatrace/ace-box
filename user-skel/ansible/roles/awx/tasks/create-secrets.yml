---
- set_fact:
    kube_config_path: "/home/{{ ace_box_user }}/.kube/config"

- name: Create AWX admin secret
  kubernetes.core.k8s:
    name: "{{ awx_admin_creds_secret_name }}"
    api_version: v1
    kind: Secret
    state: present
    namespace: "{{ awx_namespace }}"
    resource_definition:
      type: Opaque
      data:
        AWX_ADMIN_USER: "{{ 'dynatrace' | b64encode }}"
        AWX_ADMIN_PASSWORD: "{{ 'dynatrace' | b64encode }}"
    kubeconfig: "{{ kube_config_path }}"

- name: Create AWX secret key secret
  kubernetes.core.k8s:
    name: "{{ awx_secret_key_secret_name }}"
    api_version: v1
    kind: Secret
    state: present
    namespace: "{{ awx_namespace }}"
    resource_definition:
      type: Opaque
      data:
        SECRET_KEY: "{{ 'dynatrace' | b64encode }}"
    kubeconfig: "{{ kube_config_path }}"
