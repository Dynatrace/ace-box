---
- name: Create namespace for AWX
  kubernetes.core.k8s:
    name: "{{ awx_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Add chart repo
  kubernetes.core.helm_repository:
    name: awx-operator
    repo_url: "https://ansible.github.io/awx-operator/"

- include_tasks:
    file: create-secrets.yml

- name: AWX - Template values file
  ansible.builtin.template:
    src: awx-operator-values.yml.j2
    dest: "./roles/{{ role_name }}/files/awx-operator-values.yml"
    owner: "{{ ace_box_user }}"
    group: "{{ ace_box_user }}"
    mode: '0644'

- name: Install
  kubernetes.core.helm:
    name: awx
    chart_ref: awx-operator/awx-operator
    chart_version: "{{ awx_helm_chart_version }}"
    release_namespace: "{{ awx_namespace }}"
    create_namespace: true
    wait: true
    wait_timeout: 15m
    values_files:
      - "./roles/{{ role_name }}/files/awx-operator-values.yml"
  register: awx_helm

- name: Wait for AWX to be ready
  kubernetes.core.k8s_info:
    api_version: awx.ansible.com/v1beta1
    kind: AWX
    wait: yes
    name: awx
    namespace: "{{ awx_namespace }}"
    wait_sleep: 10
    wait_timeout: 900
    wait_condition:
      reason: Successful
      status: "True"
      type: Successful

- include_tasks:
    file: source-configuration.yml

- name: AWX - Wait for API to be up
  uri:
    url: "{{ awx_internal_endpoint }}/api/v2/ping/"
    status_code: 200
    validate_certs: no
  register: result
  retries: 60
  delay: 5
  until: result.status == 200

- name: Search for all Pods labelled app=web
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ awx_namespace }}"
    label_selectors:
      - app.kubernetes.io/component = awx
      - app.kubernetes.io/part-of = awx
      - app.kubernetes.io/name = awx
  register: awx_pods

- ansible.builtin.debug:
    var: awx_pods

- name: Overwrite AWX logo - Header - SVG
  kubernetes.core.k8s_cp:
    namespace: "{{ awx_namespace }}"
    pod: "{{ awx_pods.resources[0].metadata.name }}"
    container: awx-web
    remote_path: /var/lib/awx/public/static/media/logo-header.svg
    local_path: "./roles/{{ role_name }}/{{ awx_logo_header_replace }}"
    no_preserve: True
    state: to_pod
  when: (awx_logo_header_replace is defined) and (awx_logo_header_replace|length > 0)

- name: Overwrite AWX logo - Login - SVG
  kubernetes.core.k8s_cp:
    namespace: "{{ awx_namespace }}"
    pod: "{{ awx_pods.resources[0].metadata.name }}"
    container: awx-web
    remote_path: /var/lib/awx/public/static/media/logo-login.svg
    local_path: "./roles/{{ role_name }}/{{ awx_logo_login_replace }}"
    no_preserve: True
    state: to_pod
  when: (awx_logo_login_replace is defined) and (awx_logo_login_replace|length > 0)

- name: Overwrite AWX logo - Favicon - SVG
  kubernetes.core.k8s_cp:
    namespace: "{{ awx_namespace }}"
    pod: "{{ awx_pods.resources[0].metadata.name }}"
    container: awx-web
    remote_path: /var/lib/awx/public/static/media/favicon.svg
    local_path: "./roles/{{ role_name }}/{{ awx_icon_replace }}"
    no_preserve: True
    state: to_pod
  when: (awx_icon_replace is defined) and (awx_icon_replace|length > 0)

- name: Overwrite AWX logo - Favicon - ICO
  kubernetes.core.k8s_cp:
    namespace: "{{ awx_namespace }}"
    pod: "{{ awx_pods.resources[0].metadata.name }}"
    container: awx-web
    remote_path: /var/lib/awx/public/static/media/favicon.ico
    local_path: "./roles/{{ role_name }}/{{ awx_favicon_replace }}"
    no_preserve: True
    state: to_pod
  when: (awx_favicon_replace is defined) and (awx_favicon_replace|length > 0)