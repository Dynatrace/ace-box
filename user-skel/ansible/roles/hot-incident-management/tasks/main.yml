---
- include_role:
    name: config-v2
    tasks_from: set-var
  vars:
    var_key_to_set: "hot_im"
    var_value_to_set: true

- include_role:
    name: microk8s

# - include_role:
#     name: dt-oneagent

- include_role:
    name: monaco

- include_role:
    name: gitea

- include_role:
    name: gitea
    tasks_from: source-secret
  when: gitea_access_token is not defined or gitea_username is not defined or gitea_password is not defined

- include_role:
    name: gitea
    tasks_from: create-organization
  vars:
    gitea_org: "{{ hot_im_org }}"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ hot_im_org }}"
    gitea_repo: "{{ hot_im_repo_name }}"

- include_role:
    name: repository
  vars:
    repo_src: "{{ item.repo_src }}"
    git_org: "{{ item.git_org }}"
    git_repo: "{{ item.repo_target }}"
    git_username: "{{ gitea_username }}"
    git_password: "{{ gitea_password }}"
    git_domain: "{{ gitea_domain }}"
    git_remote: "gitea"
  loop:
  - { repo_target: "{{ hot_im_repo_name }}", repo_src: "{{ hot_im_source_repo }}", git_org: "{{ hot_im_org }}" }
  when: new_repo_created is defined and new_repo_created == true

#Pass variables and execute setup script
- name: Adjust setup script
  shell: 
    cmd: "chmod +x setup.sh && sed -i -e 's/\r$//' setup.sh"
    chdir: "/home/{{ ace_box_user }}/repos/hot-im/"
  register: ps

#Pass variables and execute setup script
- name: Incident Mgmt. Lab Setup
  become: true
  become_user: root
  shell: 
    cmd: "DYNATRACE_URL={{ dynatrace_tenant_url }} DYNATRACE_PAASTOKEN={{ dynatrace_paas_token }} DYNATRACE_APITOKEN={{ dynatrace_api_token }} sh /home/{{ ace_box_user }}/repos/hot-im/setup.sh"
    chdir: "/home/{{ ace_box_user }}/repos/hot-im/"
  register: ps

- name: Run Monaco - Apply Config
  shell:
    cmd: "ITOP_USER='' ITOP_PWD='' ITOP_IP={{ ingress_domain }} NEW_CLI=1 DYNATRACE_URL={{ dynatrace_tenant_url }} DYNATRACE_APITOKEN={{ dynatrace_api_token }} monaco deploy -e environment.yaml"
    chdir: "/home/{{ ace_box_user }}/repos/hot-im/monaco"

- name: debug
  debug:
    var: ps.stdout_lines