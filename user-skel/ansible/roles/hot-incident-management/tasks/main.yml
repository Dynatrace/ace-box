---
- include_role:
    name: config-v2
    tasks_from: set-var
  vars:
    var_key_to_set: "hot_im"
    var_value_to_set: true

- include_role:
    name: microk8s

- include_role:
    name: dt-oneagent

- include_role:
    name: monaco

# - include_role:
#     name: monaco
#     tasks_from: dt-cleanup

- include_role:
    name: gitea

- include_role:
    name: gitea
    tasks_from: source-secret
  when: gitea_access_token is not defined or gitea_username is not defined or gitea_password is not defined

- include_role:
    name: gitea
    tasks_from: create-organization
  vars:
    gitea_org: "{{ demo_im_org }}"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ demo_im_org }}"
    gitea_repo: "{{ demo_im_repo_name }}"

- include_role:
    name: gitea
    tasks_from: create-organization
  vars:
    gitea_org: "{{ hot_im_org }}"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ hot_im_org }}"
    gitea_repo: "{{ hot_im_repo_name }}"

- include_role:
    name: repository
  vars:
    repo_src: "{{ item.repo_src }}"
    git_org: "{{ item.git_org }}"
    git_repo: "{{ item.repo_target }}"
    git_username: "{{ gitea_username }}"
    git_password: "{{ gitea_password }}"
    git_domain: "{{ gitea_domain }}"
    git_remote: "gitea"
  loop:
  - { repo_target: "{{ demo_im_repo_name }}", repo_src: "{{ demo_im_source_repo }}", git_org: "{{ demo_im_org }}" }
  - { repo_target: "{{ hot_im_repo_name }}", repo_src: "{{ hot_im_source_repo }}", git_org: "{{ hot_im_org }}" }
  when: new_repo_created is defined and new_repo_created == true
  # when: new_repo_created is defined and new_repo_created == true

