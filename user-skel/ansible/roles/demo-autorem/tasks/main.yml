---

- include_role:
    name: config-v2
    tasks_from: set-var
  vars:
    var_key_to_set: "demo_autorem"
    var_value_to_set: true

- include_role:
    name: microk8s

- include_role:
    name: dt-activegate

- include_role:
    name: dt-oneagent

- include_role:
    name: monaco

- include_role:
    name: monaco
    tasks_from: dt-cleanup

- include_role:
    name: gitea

- include_role:
    name: gitea
    tasks_from: source-secret
  when: gitea_access_token is not defined or gitea_username is not defined or gitea_password is not defined

- include_role:
    name: gitea
    tasks_from: create-organization
  vars:
    gitea_org: "{{ git_org_demo_autorem }}"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ git_org_demo_autorem }}"
    gitea_repo: "{{ git_repo_demo_autorem }}"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ git_org_demo_autorem }}"
    gitea_repo: "{{ git_repo_demo_autorem }}-docs"

- include_role:
    name: gitea
    tasks_from: create-repository
  vars:
    gitea_org: "{{ git_org_demo_autorem }}"
    gitea_repo: "{{ git_repo_demo_autorem }}-awx"

- include_role:
    name: repository
  vars:
    repo_src: "{{ item.repo_src }}"
    git_org: "{{ item.git_org }}"
    git_repo: "{{ item.repo_target }}"
    git_username: "{{ gitea_username }}"
    git_password: "{{ gitea_password }}"
    git_domain: "{{ gitea_domain }}"
    git_remote: "gitea"
  loop:
  - { repo_target: "{{ git_repo_demo_autorem }}", repo_src: "/home/{{ ace_box_user }}/repos/auto-remediation/ace-demo-canary", git_org: "{{ git_org_demo_autorem }}" }
  - { repo_target: "{{ git_repo_demo_autorem }}-awx", repo_src: "/home/{{ ace_box_user }}/repos/auto-remediation/ace-demo-canary-awx", git_org: "{{ git_org_demo_autorem }}" }
  - { repo_target: "{{ git_repo_demo_autorem }}-docs", repo_src: "/home/{{ ace_box_user }}/repos/auto-remediation/ace-demo-canary-docs", git_org: "{{ git_org_demo_autorem }}" }

# Include use case specific Jenkins values
- set_fact:
    include_jenkins_value_file: "{{ role_path }}/templates/demo-autorem-jobs.yml.j2"

- include_role:
    name: jenkins

- include_role:
    name: awx

- include_role:
    name: dashboard
