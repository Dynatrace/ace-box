---
- set_fact:
    var_data:
      "{ \"{{ var_key_to_set }}\": {{ var_value_to_set | to_json }} }"

- blockinfile:
    marker: "# {mark} ANSIBLE MANAGED BLOCK - {{ var_key_to_set }}"
    path: "{{ ace_config_file_path }}"
    block: |
      {{ var_data | to_nice_yaml(indent=2) }}

- include_vars: "{{ ace_config_file_path }}"
