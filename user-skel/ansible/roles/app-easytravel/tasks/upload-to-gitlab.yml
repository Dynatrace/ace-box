- name: Gitlab - Deploy
  include_role:
    name: gitlab
    tasks_from: deploy

- name: Gitlab - Source Secret
  include_role:
    name: gitlab
    tasks_from: source-secret

- name: Gitlab - Create Group
  include_role:
    name: gitlab
    tasks_from: ensure-group
  vars:
    gitlab_group_name: "{{ easytravel_git_org_name }}"

- name: Gitlab - Create Project
  include_role:
    name: gitlab
    tasks_from: ensure-project
  vars:
    gitlab_prj: "{{ easytravel_git_repo_name }}"
    gitlab_prj_namespace_id: "{{ gitlab_group_id }}"

- name: Publish Easytravel repository to Gitlab
  include_role:
    name: repository
  vars:
    repo_src: "{{ item.repo_src }}"
    git_org: "{{ item.git_org }}"
    git_repo: "{{ item.repo_target }}"
    git_username: "{{ gitlab_username }}"
    git_password: "{{ gitlab_password }}"
    git_domain: "{{ gitlab_domain }}"
    git_remote: "gitlab"
  loop:
  - { repo_target: "{{ easytravel_git_repo_name }}", repo_src: "{{ role_path }}/files/repos/easytravel", git_org: "{{ easytravel_git_org_name }}" }


