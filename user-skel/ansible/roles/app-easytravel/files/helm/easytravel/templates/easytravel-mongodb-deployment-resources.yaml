apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-mongodb
      product: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-mongodb
        product: {{ .Chart.Name }}
      annotations:
        support.contact: "demoability@dynatrace.com"
        support.channel: "#team-demoability"
    spec:
      containers:
      - image: dynatrace/easytravel-mongodb:{{ .Values.config.backend.tag }}
        imagePullPolicy: "Always"
        name: {{ .Chart.Name }}-mongodb
        ports:
        - containerPort: 27017
        - containerPort: 28017
        resources:
          limits:
            cpu: 300m
            memory: 150Mi
          requests:
            cpu: 200m
            memory: 110Mi
      restartPolicy: Always
