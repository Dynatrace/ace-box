apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-www
  namespace: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-www
      product: {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-www
        product: {{ .Chart.Name }}
      annotations:
        support.contact: "demoability@dynatrace.com"
        support.channel: "#team-demoability"
    spec:
      containers:
      - env:
        - name: ET_FRONTEND_LOCATION
          value: {{ .Chart.Name }}-frontend:8080
        - name: ET_BACKEND_LOCATION
          value: {{ .Chart.Name }}-backend:8080
        image: dynatrace/easytravel-nginx:{{ .Values.config.backend.tag }}
        imagePullPolicy: "Always"
        name: {{ .Chart.Name }}-www
        ports:
        - containerPort: 80
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 150Mi
          requests:
            cpu: 50m
            memory: 90Mi
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 60
          initialDelaySeconds: 240
          successThreshold: 1
          timeoutSeconds: 1
      restartPolicy: Always
