apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
spec:
  selector:
    matchLabels:
      app: loadgen
      product: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgen
        product: {{ .Release.Name }}
      annotations:
        support.contact: "ace.innovation@dynatrace.com"
        support.channel: "#help-acebox"
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: easytravel-config
        image: dynatrace/easytravel-loadgen:{{ .Values.config.loadgen.tag }}
        name: {{ .Release.Name }}-loadgen
        resources:
          limits:
            cpu: 100m
            memory: 768Mi
          requests:
            cpu: 50m
            memory: 500Mi
      restartPolicy: Always
