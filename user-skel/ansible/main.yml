---
- hosts: localhost
  connection: local
  become: true
  become_user: "{{ ace_box_user | default(lookup('env','USER')) }}"
  vars:
    ace_config_file_path: "./ace.config.yml"
  roles:
  # Role "config-v2" is always executed 
  # and makes sure that all previous settings 
  # are sourced alongside newly enabled/disabled
  - role: config-v2
    tags:
    - always
  # Tool specific roles can be targeted by tags
  tasks:
  - include_role:
      name: init
      apply:
        tags:
        - init
    tags:
    - init
  - include_role:
      name: microk8s
      apply:
        tags:
        - microk8s
    tags:
    - microk8s
  - include_role:
      name: dt-activegate
      apply:
        tags:
        - dt_activegate
    tags:
    - dt_activegate
  - include_role:
      name: dt-oneagent
      apply:
        tags:
        - dt_oneagent
    tags:
    - dt_oneagent
  - include_role:
      name: keptn
      apply:
        tags:
        - keptn
    tags:
    - keptn
  - include_role:
      name: cloudautomation
      apply:
        tags:
        - cloudautomation
    tags:
    - cloudautomation
  - include_role:
      name: monaco
      apply:
        tags:
        - monaco
    tags:
    - monaco
  - include_role:
      name: jenkins
      apply:
        tags:
        - jenkins
    tags:
    - jenkins
  - include_role:
      name: gitea
      apply:
        tags:
        - gitea
    tags:
    - gitea
  - include_role:
      name: gitlab
      apply:
        tags:
        - gitlab
    tags:
    - gitlab
  - include_role:
      name: awx
      apply:
        tags:
        - awx
    tags:
    - awx
  - include_role:
      name: dashboard
      apply:
        tags:
        - dashboard
    tags:
    - dashboard
